apiVersion: v1
services:
  - type: web
    name: svt-texttv-mcp
    env: docker
    branch: main
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
